define

chemical-gene-interaction sub relation,
    relates from-actor,
    relates to-actor,
    relates data-source,
    plays from-actor,
    plays to-actor,
    has degree,
    key identifier,
    has text;

pmid sub attribute,
    datatype long;

degree sub attribute,
    datatype string;  # TODO Add regex

identifier sub attribute,
    datatype string;

text sub attribute,
    datatype string;

name sub attribute,
    datatype string;

symbol sub attribute,
    datatype string;

definition sub attribute,
    datatype string;

chemical sub entity,
    key identifier,
    plays from-actor,
    plays to-actor,
    has name;

gene sub entity,
    key identifier,
    plays from-actor,
    plays to-actor,
    has name,
    has symbol;

disease sub entity,
    key identifier,
    has name,
    has definition,
    plays superior-disease,
    plays subordinate-disease;

disease-hierarchy sub relation,
    relates superior-disease,
    relates subordinate-disease;

pubmed-citation sub entity,
    key pmid,
    plays data-source;